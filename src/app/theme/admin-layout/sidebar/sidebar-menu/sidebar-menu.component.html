<ul nz-menu nzMode="inline" style="width: 100%;">
    <li nz-submenu *ngFor="let item of menu" [(nzOpen)]="item.open" (nzOpenChange)="1" [nzTitle]="item.name"
        [nzIcon]="item.icon">
            <ul *ngIf="item?.children?.length>0">
                <li
                    nz-menu-item
                    [routerLink]="[subItem.route]"
                    *ngFor="let subItem of item?.children">{{subItem.name}}</li>
            </ul>
    </li>
</ul>
